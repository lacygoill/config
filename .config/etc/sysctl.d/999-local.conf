# let us call `dmesg(1)` without `sudo(8)`
kernel.dmesg_restrict = 0

# Stop low-level messages on console.{{{
#
# The 4 values are assigned to:
#
#    - `console_loglevel`
#    - `default_message_loglevel`
#    - `minimum_console_loglevel`
#    - `default_console_loglevel`
#
# The first one filters  out messages printed to the console  based on their log
# level (which must be lower than that value).
#
# The second  one sets the  default log level for  messages which don't  have an
# explicit level.
#
# The third one is a lower bound for `console_loglevel`.
#
# The fourth one is the default value for `console_loglevel`.
#
# See:
# `man 2 syslog /DESCRIPTION/;/^\s*.proc.sys.kernel.printk`
# https://superuser.com/a/793692
#
# Alternative:
#
#     # suppress messages whose level is below emergency
#     $ dmesg --console-level=emerg
#
#     # suppress all messages
#     $ dmesg --console-off
#
# Those commands don't persist across reboots.
#}}}
kernel.printk = 3 4 1 3

# Enable all functions of magic system request Key.{{{
#
# https://www.kernel.org/doc/html/latest/admin-guide/sysrq.html
#
# Alternatives:
#
#     $ sudo sysctl --write kernel.sysrq=1
#     $ echo 1 | sudo tee /proc/sys/kernel/sysrq
#
# Those do not persist across reboots.
#}}}
kernel.sysrq = 1
